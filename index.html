<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Webdev Challenge 1</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <img src="includes/logo.png">
    </header>
    <main>
        <section class="main-column">
            <div class="form-div">
                <h1>Register Form</h1>
                <div class="form-container">
                    <form action="#">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Your location">
                        <label><input type="checkbox"> I have read and accept the terms of use.</label>
                        <button type="submit" class="form-btn">Sign up</button>
                    </form>
                </div>
            </div>
            <div class="form-div">
                <h1>Send Email</h1>
                <div class="form-container">
                    <form action="#">
                        <input type="text" placeholder="Your Name">
                        <input type="text" placeholder="Your Email">
                        <textarea placeholder="Type your message ..."></textarea>
                        <label><input type="checkbox"> Send a copy to my Email.</label>
                        <button type="submit" class="form-btn">Send Email</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="main-column">
            <div class="form-div">
                <h1>Sign In Form</h1>
                <div class="form-container">
                    <form action="#">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <div class="btn-group">
                            <label><input type="checkbox"> Remember me</label>
                            <button type="submit" class="form-btn">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-div">
                <h1>Recover Form</h1>
                <div class="form-container">
                    <form action="#">
                        <input type="text" placeholder="Enter your Email">
                        <input type="text" placeholder="Enter your Phone number">
                        <div class="btn-group">
                            <button type="submit" class="form-btn">Send</button>
                            <button type="reset" class="form-btn done-btn">Done</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-div">
                <h1>Subscribe Form</h1>
                <div class="form-container">
                    <form action="#">
                        <input type="text" placeholder="Enter your Email">
                        <div class="btn-group">
                            <button type="submit" class="form-btn">Subscribe</button>
                            <button type="reset" class="form-btn nothx-btn">No, Thanks</button>
                        </div>
                    </form>
                </div>
            </div>
            <img src="includes/logo-footer.png">
        </section>
    </main>
</body>

</html>
